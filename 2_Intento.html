<!DOCTYPE html>   <!---  Indicamos que tipo de documento es-->

<html>   <!-- todo el contenido de la pagina debe de estar en esta etiqueta -->

    <head lang="es">   <!--  se agrega lang para indicar el idioma de la pagina tambien tiene metadatos y el mismo titulo -->
        <title>
            Proyecto 1
        </title>
    </head>

    <body>     <!-- Contiene elementos visibles de la pagina -->
        <h1>
            Texto a lo wey
        </h1>

        <p>
            Tres tristes tigres tragaban trigo en un trigal
        </p>
    </body>

</html>
